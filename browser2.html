  body{

  }

  #search{

  #results{

    word-break: break-all;

  }
  li.selected{
    background-color: #eee;
    color:#000;
  }

    position: fixed;
    top:0px;
    left:0px;
    width: 100%;

    background: rgba(0,0,0,0.8);

    padding: 20px;

var remote = require('electron').remote;
var key_pressed  = 0;
var key_released = 0;
var long_intro_delay = 300;

var include_emojis = "";

var callback_password_input = function(pass){

}

var prompt_password = function(){
  //var passwrd = prompt('Introduce the master password please!');
  document.querySelector("#password_prompt").style.display = 'block';
  document.querySelector("#password").focus();
}



var password_input = document.querySelector("#password");
password_input.addEventListener('keyup', ev => {
  var key = ev.which || ev.keyCode;

  if (key === 13) { // 13 is enter
    var e = document.createEvent('event');
    e.initEvent('click', false, true);
    var el = document.querySelector("#password_ok");
    el.dispatchEvent(e);
  }
});

var password_ok = document.querySelector("#password_ok");
password_ok.addEventListener('click', ev => {

  var password = document.querySelector("#password").value;
  document.querySelector("#password").value = "";

  document.querySelector("#password_prompt").style.display = 'none';
  callback_password_input(password);
});




document.querySelector("#search").addEventListener("keydown",function(event){
  if(key_pressed>0) return;
  key_pressed = new Date().getTime();
});

document.querySelector("#search").addEventListener("keyup",function(event){
  var key_pressed_aux = key_pressed;
  key_pressed = 0;
  key_released = new Date().getTime();
  var str = document.querySelector("#search").value;
  var key = event.keyCode || event.which;
  var keychar = String.fromCharCode(key);
  res = search(str)
  var ul = document.querySelector('ul#results')
  var children = ul.children;
  if(key==13){ //Enter
    var val ="";
    if(!ul || !ul.children || !ul.children.length){

    }else{
      for(i=0;i<children.length;i++){
        if(children[i].classList.contains("selected")){
          //val = children[i].getAttribute("data-value")
          key = children[i].getAttribute("data-key")
          val = getValue(key);
        }
      }
      if(!key || !val){
        // add new value -> open index.hml and prepopulate
        ipcRenderer.send('search-over-new-value', str);
        return
      }
    }
    var long_intro = false;
    if(key_pressed_aux && key_released){
      if(key_released-key_pressed_aux>=long_intro_delay){
        long_intro = true;
        val = val+'\n';
      }
    }

    if(val.substr(0,4)=='ENC_'){
      // this is encrypted. Check


      callback_password_input = function(pass){

        var args = {}
        val = val.substr(4);
        args.val = val;
        args.password = pass;
        ipcRenderer.send('search-over-encrypted', args);
        return;
      }
      prompt_password();
      return;
    }


    ipcRenderer.send('search-over', val);
    return;


  }else if(key>=37 && key<=40){
    if(!children || !children.length) return;
    var prev = false;
    for(i=0;i<children.length;i++){
      if(children[i].classList.contains("selected")){
        if(key==38 || key ==37){ //up and left
          children[i].classList.remove("selected")
          if(i-1 >=0){
            children[i-1].classList.add("selected")
            ul.scrollTop = children[i-1].offsetTop;
          } else{
            children[children.length-1].classList.add("selected")
            ul.scrollTop = children[children.length-1].offsetTop;
          }
          break;
        }else if(key==40 || key ==39){  //down and right
          children[i].classList.remove("selected")
          if(i+1 < children.length){
            children[i+1].classList.add("selected")
            ul.scrollTop = children[i+1].offsetTop;
          }else{
            children[0].classList.add("selected")
            ul.scrollTop = children[0].offsetTop;
          }
          break;
        }
      }
      prev = children[i];
    }
    return;
  }else if(key==27){ //escape
    ipcRenderer.send('search-over', "");
    return;
  }


  ul.innerHTML = "";
  ul.className = "";
  var list = "";
  if(!str){

  }else if(res && Object.keys(res).length != 0){
    var n = 0;
    ul.className = "border";
    for(var i in res){
      if(n==0){ cl="selected"; }else{ cl="";}
      //res[i] = res[i].replace(/\n/g,'<br>');
      res[i] = res[i].replace(/\n/g,'<br>');
      lines = res[i].split('<br>');
      res[i] = lines[0];
      if(lines.length>1){
        res[i] = res[i]+'...';
      }
      if(res[i].length>50){
        res[i] = res[i].substr(0,50)+'...';
      }
      var real_key = i.substr(2);// quitamos el 0_, 1_, 2_ ...
      if(!real_key) real_key = " ";

      var _val = res[i];
      if(_val.substr(0,4)=='ENC_'){
        _val  = "&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;";
      }


      list += ("<li class='"+cl+"' data-key = '"+real_key+"' data-value='"+res[i]+"'><div class='value'>"+_val+"</div><div class='key'>"+real_key+"</div><div style='clear:both'></div></li>");
      n++;
    }

  }else{
    list += ("<li class=''>No results: press enter to add new Shortext</li>");
  }
  ul.innerHTML = list;
});;

var observer = new MutationObserver(function(mutations) {
  mutations.forEach(function(mutation) {
    var nodes = document.querySelectorAll("li");
    for(i=0;i<nodes.length;i++){
      nodes[i].addEventListener("click",function(){
        var key = this.getAttribute('data-key');
        val = getValue(key);
        ipcRenderer.send('search-over', val);
      });
    }
  });
});

var config = { attributes: true, childList: true, characterData: true }// configuration of the observer:
observer.observe(target, config);

function getValue(s){

  var options = getOptions();

  include_emojis = true;
  include_emojis = options['emojis'];

  if(localStorage[s]) return localStorage[s];
  else if(include_emojis && emojis[s]){
    //return '\u03A9';

    var c = emojis[s];
    c = c.replace('&#x','0x');
    return String.fromCodePoint(c);//(0x1F612);
    //return emojis[s];
  }
  else return "";

}
function search(s){
  s = s.toLowerCase();
  var num = 0;
  var ret = {}
  var ret_aux = [];
  var search_by_value = true;

  var values = localStorage;
  var search_also_emojis = true;
  var search_by_words = true;

  var options = getOptions();

  search_also_emojis = options['emojis'];

// search including spaces

  for(var i in values){
    if(/*i.toLowerCase().startsWith(s)*/
    i.toLowerCase().indexOf(s) !=-1  ||
    (search_by_value && values[i].toLowerCase().indexOf(s) !=-1 )) {
      var prefix = "3_";
      var prefixed = false;
      if(i.toLowerCase().startsWith(s)){
        //vale m치s
        prefix = "0_";
        prefixed = true;
      }
      if(search_by_value && values[i].toLowerCase().startsWith(s)){
        //vale m치s
        prefix = "1_";
        prefixed = true;
      }
      var v = values[i];
      var k = i;
      num++;
      ret_aux[prefix+k] = v;
      ret[prefix+k] = v;
    }
  }

  if(s.length>2 && search_also_emojis){
  for(var i in emojis){
    if(
    /*i.toLowerCase().startsWith(s)*/
    i.toLowerCase().indexOf(s) !=-1  ||
    (search_by_value && emojis[i].toLowerCase().indexOf(s) !=-1 ) ||
    (search_by_words && search_with_words(s,i))
  ){
      var prefix = "3_";
      var prefixed = false;
      if(i.toLowerCase().startsWith(s)){
        //vale m치s
        prefix = "0_";
        prefixed = true;
      }
      if(!prefixed && search_by_value && emojis[i].toLowerCase().startsWith(s)){
        //vale m치s
        prefix = "1_";
        prefixed = true;
      }

      if(!prefixed && search_by_words && search_with_words(s,i)){
        prefix = "1_"
        prefixed = true;
      }

      var v = emojis[i];
      var k = i;
      num++;
      ret_aux[prefix+k] = v;
      ret[prefix+k] = v;
    }
  }
}


  ret = sortObject(ret);
  //if(!num) console.log('No candidates');
  return ret;
}

function sortObject(o) {
  var sorted = {},
  key, a = [];
  for (key in o) {
    if (o.hasOwnProperty(key)) {
      a.push(key);
    }
  }
  a.sort();
  for (key = 0; key < a.length; key++) {
    sorted[a[key]] = o[a[key]];
  }
  return sorted;
}

function search_with_words(needle,item,greedy=true){
  var needles = needle.split(" ");
  var included = 0;
  for(i=0;i<needles.length;i++){
      if(item.toLowerCase().indexOf(needles[i]) != -1) included++;
      else if(greedy) return false; //faster
  }
  if(greedy){
    return included == needles.length; //if greedy, all must be included needed
  }else{
    return included>0;
  }
}

function getOptions(){
  var options = remote.getGlobal('Options')

  return options;
}
